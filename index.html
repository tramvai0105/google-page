<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="src/img/icons8-google-48.png">
    <script src="./script.js" charset="utf-8" defer></script>
    <title>Google</title>
  </head>
  <body>
    <div class="content">
      <img class="logo" src="./src/img/googlelogo_color_272x92dp.png" alt="">
      <div class="search-bar">
        <div class="input-container">
          <img class="search-icon" src="src/img/magnifying_glass_search_find_icon_191670.svg" alt="">
          <input
          id="input"
          title="Поиск" 
          type="text"
          aria-autocomplete="both"
          autocapitalize="off"
          autocomplete="off"
          autocorrect="off"
          autofocus
          spellcheck="false"
          >
          <img class="clear-icon" src="src/img/4115230-cancel-close-cross-delete_114048.svg" alt="">
        </div>
        <div class="buttons">
          <button id="search-button" class="button">Поиск в Google</button>
          <button id="doodle" class="button">Мне повезёт!</button>
        </div>
      </div>
    </div>
  </body>
</html>
